camera_play:
  alias: Play Video on Chromecast
  sequence:
    - service: camera.play_stream
      data_template:
        media_player:
          '{% if is_state("input_select.camera_display", "Bedroom display")
          %} media_player.mibox4_2 {% elif is_state("input_select.camera_display", "Living
          Room display") %} media_player.mecool_ofir {% elif is_state("input_select.camera_display",
          "Office display") %} media_player.mibox4 {% endif %}

          '
        entity_id:
          '{% if is_state("input_select.camera_select", "Buiten Camera") %}
          camera.buiten_camera {% elif is_state("input_select.camera_select", "Binnen
          Camera") %} camera.binnen_camera {% endif %}
          '
