button_card_templates: !include_dir_merge_named button_card_templates
kiosk_mode:
  hide_header: true
views:
  - type: custom:grid-layout
    title: Home
    layout:
      #default
      margin: 0
      grid-gap: var(--custom-layout-card-padding)
      grid-template-columns: repeat(4, 1fr) 0
      grid-template-rows: 0 repeat(2, fit-content(100%)) 0fr
      grid-template-areas: |
        "sidebar  .           .       .       ."
        "sidebar  LR  Office  Bedroom  ."
        "sidebar  media       Shower  Home   ."
        "sidebar  footer      footer  footer  ."
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-gap: calc(var(--custom-layout-card-padding) * 1.7)
          grid-template-columns: 0 repeat(2, 1fr) 0
          grid-template-rows: 0 repeat(5, fit-content(100%)) 0fr
          grid-template-areas: |
            ".  .           .        ."
            ".  sidebar     sidebar  ."
            ".  LR  Bedroom   ."
            ".  Office      Shower   ."
            ".  media       Home    ."
            ".  footer      footer   ."
            ".  .           .        ."
        #portrait
        "(max-width: 1200px)":
          grid-gap: var(--custom-layout-card-padding)
          grid-template-columns: repeat(3, 1fr) 0
          grid-template-rows: 0 repeat(3, fit-content(100%)) 0fr
          grid-template-areas: |
            "sidebar  .           .       ."
            "sidebar  LR  Bedroom  ."
            "sidebar  Office      Shower  ."
            "sidebar  media       Home   ."
            "sidebar  footer      footer  ."
            "sidebar  .           .       ."
    cards:
      #extra_styles fix, do not remove
      #also warn if theme is not set

      - type: custom:button-card
        view_layout:
          grid-area: 1 / 2 / 2 / 5
        name: SET THEME TO "tablet" IN PROFILE
        tap_action:
          action: navigate
          navigation_path: /profile
        styles:
          card:
            - display: >
                [[[
                  return hass.themes.theme === 'tablet'
                      ? 'none'
                      : 'initial';
                ]]]
          name:
            - z-index: 1
            - overflow: visible
            - color: red
            - font-weight: bolder
            - font-size: xxx-large
            - background: yellow

      #################################################
      #                                               #
      #                    SIDEBAR                    #
      #                                               #
      #################################################

      - type: vertical-stack
        view_layout:
          grid-area: sidebar
        cards:
          - type: custom:button-card
            entity: sensor.template_sidebar
            template: sidebar

      #################################################
      #                                               #
      #                  Living Room                   #
      #                                               #
      #################################################

      - type: grid
        title: LR
        view_layout:
          grid-area: LR
        columns: 2
        cards:
          - type: custom:button-card
            entity: light.living_room_light_module
            name: Light
            template:
              - light
              - icon_hue
            action: call-service
            service: light.toggle
            service_data:
              entity_id: light.living_room_light_module

          - type: custom:button-card
            entity: switch.kitchen_light_switch
            name: Kitchen
            template:
              - light
              - icon_hue

          - type: custom:button-card
            entity: input_select.living_room_tv_status
            name: TV
            state_display: >
              [[[
                if (variables.state === 'On') {
                    return 'On';
                }
                if (variables.state === 'Off') {
                    return 'Off';
                }                
                if (variables.state === true) {
                    return variables.translate_unknown;
                }
              ]]]
            tap_action:
              action: call-service
              service: script.ir_turn_on_off_living_room_tv

            template:
              - base
              - icon_tv
              - loader

          - type: custom:button-card
            entity: climate.ofir_a_c
            name: Climate
            double_tap_action: !include popup/livingroom_climate.yaml
            template:
              - base
              - icon_climate
              - circle
            variables:
              circle_input: >
                [[[
                  if (entity) {
                      return entity.state === 'cool'
                          ? Math.round(entity.attributes.temperature).toString()
                          : Math.round(entity.attributes.current_temperature).toString();
                  }
                ]]]
              circle_input_unit: "°C"

      #################################################
      #                                               #
      #                    Office                     #
      #                                               #
      #################################################

      - type: grid
        title: Office
        view_layout:
          grid-area: Office
        columns: 2
        cards:
          - type: custom:button-card
            entity: light.office_desk_led_strip
            name: LED Strip
            template:
              - light
              - icon_hue

          - type: custom:button-card
            entity: switch.office_light
            name: Light
            template:
              - light
              - icon_spot

          - type: custom:button-card
            entity: input_select.office_tv_status
            name: TV
            state_display: >
              [[[
                if (variables.state === 'On') {
                    return 'On';
                }
                if (variables.state === 'Off') {
                    return 'Off';
                }                
                if (variables.state === true) {
                    return variables.translate_unknown;
                }
              ]]]
            tap_action:
              action: call-service
              service: switch.toggle
              service_data:
                entity_id: switch.tv_office

            template:
              - base
              - icon_tv
              - loader

          - type: custom:button-card
            entity: switch.gosund_monitors_switch
            name: Monitorer
            double_tap_action: !include popup/spotify.yaml
            template:
              - base
              - icon_speaker
              - circle
              - loader
            variables:
              circle_input: >
                [[[
                  let volume = states['sensor.monitors_volume'];
                  if (volume) return parseInt(volume.state);
                ]]]
              circle_input_unit: "%"

      #################################################
      #                                               #
      #                    Bedroom                     #
      #                                               #
      #################################################

      - type: grid
        title: Bedroom
        view_layout:
          grid-area: Bedroom
        columns: 2
        cards:
          - type: custom:button-card
            entity: light.switchbot_bedroom_light_switch
            name: Light
            template:
              - light
              - icon_lamp

          - type: custom:button-card
            entity: climate.bedroom_ac
            name: Climate
            double_tap_action: !include popup/bedroom_climate.yaml
            template:
              - base
              - icon_climate
              - circle
            variables:
              circle_input: >
                [[[
                  if (entity) {
                      return entity.state === 'cool'
                          ? Math.round(entity.attributes.temperature).toString()
                          : Math.round(entity.attributes.current_temperature).toString();
                  }
                ]]]
              circle_input_unit: "°C"

          - type: custom:button-card
            entity: input_select.bedroom_tv_status
            name: TV
            state_display: >
              [[[
                if (variables.state === 'On') {
                    return 'On';
                }
                if (variables.state === 'Off') {
                    return 'Off';
                }                
                if (variables.state === true) {
                    return variables.translate_unknown;
                }
              ]]]
            tap_action:
              action: call-service
              service: script.ir_turn_on_off_bedroom_tv

            template:
              - base
              - icon_tv
              - loader

          - type: custom:button-card
            entity: switch.ps5_635_power
            name: Playstation
            double_tap_action: !include popup/sovrum_playstation.yaml
            template:
              - base
              - icon_ps5
              - loader

      #################################################
      #                                               #
      #                     MEDIA                     #
      #                                               #
      #################################################

      - type: grid
        title: Media
        view_layout:
          grid-area: media
        columns: 1
        cards:
          - type: custom:swipe-card
            parameters:
              speed: 550
              spaceBetween: 40
              threshold: 5
            cards:
              - type: horizontal-stack
                cards:
                  - type: conditional
                    conditions:
                      - entity: select.conditional_media
                        state_not: LR

                      - entity: select.conditional_media
                        state_not: Bedroom

                      - entity: select.conditional_media
                        state_not: Spotify

                      - entity: select.conditional_media
                        state_not: Shower
                    card:
                      type: custom:button-card
                      entity: sensor.recently_added_movies
                      name: Recently Added
                      tap_action: !include popup/plex.yaml
                      template:
                        - conditional_media
                        - icon_plex

                  - type: conditional
                    conditions:
                      - entity: select.conditional_media
                        state: LR
                    card:
                      type: custom:button-card
                      entity: media_player.everywhere
                      triggers_update:
                        - media_player.everywhere
                        - media_player.bedroom_echo_dot
                        - media_player.everywhere_ys
                        - media_player.living_room_echo_dot
                        - media_player.office_echo_show5
                        - media_player.shower_echo_dot
                      template:
                        - conditional_media
                        - icon_speaker

                  - type: conditional
                    conditions:
                      - entity: select.conditional_media
                        state: Bedroom
                    card:
                      type: custom:button-card
                      entity: media_player.mibox4_2
                      triggers_update: media_player.plex_plex_for_android_tv_0
                      template:
                        - conditional_media
                        - icon_apple_tv

                  - type: conditional
                    conditions:
                      - entity: select.conditional_media
                        state: Spotify
                    card:
                      type: custom:button-card
                      entity: media_player.spotify_elian_sarfaty
                      template:
                        - conditional_media
                        - icon_spotify

                  - type: conditional
                    conditions:
                      - entity: select.conditional_media
                        state: Shower
                    card:
                      type: custom:button-card
                      entity: media_player.shower_echo_dot
                      template:
                        - conditional_media
                        - icon_nest_mini

              - type: grid
                columns: 2
                cards:
                  - type: custom:button-card
                    entity: media_player.mecool_ofir
                    tap_action: !include popup/alexa_speakers.yaml
                    icon: mdi:speaker
                    triggers_update:
                      - media_player.everywhere
                      - media_player.bedroom_echo_dot
                      - media_player.everywhere_ys
                      - media_player.living_room_echo_dot
                      - media_player.office_echo_show5
                      - media_player.shower_echo_dot
                    name: Speakers
                    template:
                      - media
                      - icon_speaker

                  - type: custom:button-card
                    entity: media_player.mibox4_2
                    triggers_update: media_player.plex_plex_for_android_tv_0
                    name: Bedroom
                    template:
                      - media
                      - icon_apple_tv

                  - type: custom:button-card
                    entity: media_player.spotify_elian_sarfaty
                    name: Spotify
                    tap_action: !include popup/spotify.yaml
                    template:
                      - media
                      - icon_spotify

                  - type: custom:button-card
                    entity: media_player.office_echo_show5
                    name: Office Echo Show 5
                    template:
                      - media
                      - icon_nest_mini

      #################################################
      #                                               #
      #                    Shower                     #
      #                                               #
      #################################################

      - type: grid
        title: Shower
        view_layout:
          grid-area: Shower
        columns: 2
        cards:
          - type: custom:button-card
            entity: switch.bot_b296
            name: Lights
            template:
              - light
              - icon_hue
            tap_action:
              action: call-service
              service: script.turn_off_bathroom_light

          - type: custom:button-card
            entity: light.yeelink_color5_6079_light_2
            name: Hall
            template:
              - light
              - icon_spot

          - type: custom:button-card
            name: "Laundry"
            entity: input_select.washing_machine_status
            template:
              - base
              - icon_laundry_machine

          - type: custom:button-card
            entity: script.shower_music
            name: Shower Music
            template:
              - base
              - icon_spotify

      #################################################
      #                                               #
      #                     Home                     #
      #                                               #
      #################################################

      - type: grid
        title: Home
        view_layout:
          grid-area: Home
        columns: 2
        cards:
          - type: custom:button-card
            entity: person.ofir
            name: Ofir
            triggers_update:
              - sensor.ofir_last_changed
            double_tap_action: !include popup/home_ofir.yaml
            variables:
              retain: sensor.ofir_last_changed
            template:
              - person
              - circle

          - type: custom:button-card
            entity: person.elian
            name: Elian
            triggers_update:
              - sensor.elian_last_changed
            double_tap_action: !include popup/home_elian.yaml
            variables:
              retain: sensor.elian_last_changed
            template:
              - person
              - circle

          - type: custom:button-card
            entity: script.home_leave
            name: Close everything
            template:
              - base
              - icon_away

          - type: custom:button-card
            entity: script.shower_music
            name: Shower Music
            template:
              - base
              - icon_spotify

      #################################################
      #                                               #
      #                    FOOTER                     #
      #                                               #
      #################################################

      - type: horizontal-stack
        view_layout:
          grid-area: footer
        cards:
          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:cart"></ha-icon> Shopping
            tap_action: !include popup/footer_shopping.yaml
            variables:
              notify: >
                [[[
                  return parseInt(entity?.state);
                ]]]
            template: footer

          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:calendar-account"></ha-icon> Calendar
            tap_action: !include popup/footer_calendar.yaml
            template: footer

          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:cctv"></ha-icon> Cams
            double_tap_action: !include popup/cast_cams.yaml
            tap_action: !include popup/footer_cams.yaml
            template: footer
          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:shower-head"></ha-icon> Boiler
            tap_action: !include popup/footer_boiler.yaml
            template: footer

          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:robot-vacuum-variant"></ha-icon> Vacuum
            tap_action: !include popup/footer_vacuum.yaml
            triggers_update:
              - sensor.date
              - clean_record.clean_time
            variables:
              notify: >
                [[[
                  let id = states['clean_record.clean_time'];
                  if (id) return (Date.now() - Date.parse(id.state)) > 6048e5;
                ]]]
            template: footer

          - type: custom:button-card
            name: >
              <ha-icon icon="mdi:nas"></ha-icon> NAS
            tap_action: !include popup/footer_nas.yaml
            triggers_update:
              - update.nas_dsm_update
              - sensor.nas_volume_1_status
              - binary_sensor.nas_security_status
              - sensor.disk_use_percent_config
            variables:
              notify: >
                [[[
                  let id = this._config.triggers_update;
                  if (id.every(e => states[e]))
                      return states[id[0]].state === 'on'
                          ? 1
                          : states[id[1]].state === 'background_scrubbing' ||
                            states[id[2]].state === 'on' ||
                            parseFloat(states[id[3]].state) >= 85;
                ]]]
            template: footer
