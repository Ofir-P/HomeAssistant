# Loads default set of integrations. Do not remove.
default_config:

# [=========================]Xiaomi Miot[=========================]
xiaomi_miot:
  # https://github.com/al-one/hass-xiaomi-miot/blob/master/custom_components/xiaomi_miot/core/device_customizes.py
  device_customizes:
    chuangmi.plug.212a01:
      miot_local: true
      chunk_properties: 7
  exclude_state_attributes:
    - miot_type
    - stream_address
    - motion_video_latest
# [=========================]Xiaomi Miot[=========================]
# [=========================]Spotcast[=========================]
spotcast:
  sp_dc: !secret sp_dc
  sp_key: !secret sp_key
# [=========================]Spotcast[=========================]
logbook:
  exclude:
    entities:
      - sensor.time

alexa_media:
  accounts:
    - email: !secret amazon_user
      password: !secret amazon_password
      url: amazon.com
# [=========================]Glances[=========================]
glances:
  - host: 10.0.0.53
# [=========================]Glances[=========================]
# [=========================]trakt.tv[=========================]
trakt_tv:
  language: en
  timezone: Europe/Paris
  sensors:
    upcoming:
      show:
        days_to_fetch: 30
        max_medias: 10
      movie:
        days_to_fetch: 45
        max_medias: 5
    recommendation:
      show:
        max_medias: 3
      movie:
        max_medias: 3
# [=========================]trakt.tv[=========================]
# [=========================]Authenticated[=========================]
logger:
  default: info
  logs:
    custom_components.authenticated: debug
    # [=========================]Authenticated[=========================]
# [=========================]Themes[=========================]
frontend:
  themes: !include_dir_merge_named themes
  extra_module_url:
    - /hacsfiles/hass-hue-icons/hass-hue-icons.js

# [=========================]Themes[=========================]

# [=========================]Text to speech[=========================]
tts:
  - platform: google_translate
# [=========================]Text to speech[=========================]

automation: !include automations.yaml
script: !include scripts.yaml
input_select: !include input_select.yaml
scene: !include scenes.yaml
sensor: !include sensors.yaml
group: !include groups.yaml
template: !include templates.yaml

homeassistant:
  customize: !include customize.yaml

shell_command:
  pushupdates_to_github: /bin/bash pushupdates.sh
