- id: '1672692110951'
  alias: Switcher Boiler On Notification
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.switcher_v4_yair_stern_power_consumption
    for:
      hours: 0
      minutes: 0
      seconds: 35
    above: 5
  condition:
  - condition: state
    entity_id: input_select.switcher_boiler_status
    state: 'Off'
  action:
  - service: notify.notify
    data:
      message: "\U0001F6BF Switcher device has been turned ON "
  - service: input_select.select_option
    data:
      option: 'On'
    target:
      entity_id: input_select.switcher_boiler_status
  - service: notify.alexa_media_everywhere
    data:
      message: The DUDE IS ON
  mode: single
- id: '1672692174596'
  alias: Switcher Boiler Off Notification
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.switcher_v4_yair_stern_power_consumption
    for:
      hours: 0
      minutes: 2
      seconds: 0
    below: 5
  condition:
  - condition: state
    entity_id: input_select.switcher_boiler_status
    state: 'On'
  action:
  - service: notify.notify
    data:
      message: "\U0001F6BF Switcher device has been turned OFF"
  - service: input_select.select_option
    data:
      option: 'Off'
    target:
      entity_id: input_select.switcher_boiler_status
  - if:
    - condition: template
      value_template: '{{ states(''sensor.time'') | int < 1 or states(''sensor.time'')
        | int > 7 }}'
    then:
    - service: notify.alexa_media_everywhere
      data:
        message: The DUDE IS OFF
  mode: single
- id: '1672863829342'
