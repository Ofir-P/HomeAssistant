# [=========================]qBitTorrent[=========================]
- platform: template
  sensors:
    bytes_sent:
      friendly_name: "MB Sent"
      unit_of_measurement: "MB/s"
      value_template: "{{ (states('sensor.qbittorrent_down_speed') | int / 1000) | round(1) }}"
    bytes_upload:
      friendly_name: "MB Sent"
      unit_of_measurement: "MB/s"
      value_template: "{{ (states('sensor.qbittorrent_up_speed') | int / 1000) | round(1) }}"
