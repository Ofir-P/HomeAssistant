action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: NAS
    style: >
      --popup-max-width: calc(385px + 385px + 385px);
      --ha-card-border-radius: 0;
    card_mod:
      style:
        layout-card:
          $grid-layout$:
            # card divider border
            .: |
              #root {
                  margin: -24px 0 !important;
              }
            hui-entities-card:
              $: |
                .card-content {
                  padding: var(--tablet-popup-content-padding);
                  padding-bottom: 0.8em;
                }
                ha-card {
                  border-right: 1.5px solid rgba(0, 0, 0, 0.2);
                  border-radius: 0;
                  transition: none;
                }
                /* portrait */
                @media screen and (max-width: 1200px) {
                  ha-card {
                    border-right: none;
                    border-bottom: 1.5px solid rgba(0, 0, 0, 0.2);
                  }
                }
              $hui-horizontal-stack-card:
                # horizontal bottom buttons
                $: |
                  #root {
                    justify-content: space-evenly;
                    margin-top: 1.7em;
                    max-width: 82vw; /* iphonex */
                  }
    content:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        margin: 0
        grid-template-columns: 385px 385px
        grid-template-rows: 1fr
        grid-template-areas: |
          "hass nas"
        mediaquery:
          #portrait
          "(max-width: 1200px)":
            grid-template-columns: 1fr
            grid-template-rows: repeat(3, 1fr)
            grid-template-areas: |
              "hass"
              "nas"
      cards:
        ### HOME ASSISTANT

        - type: entities
          view_layout:
            grid-area: hass
          title: Home Assistant
          show_header_toggle: false
          card_mod:
            class: header
          entities:
            - entity: sensor.home_assistant_website
              name: Version
              icon: mdi:home-assistant

            - entity: sensor.last_successful_authentication
              name: Last Login

            - entity: update.home_assistant_supervisor_update
              icon: mdi:download-network
            - entity: sensor.count_binary_sensor
              name: Binary Sensors
              icon: mdi:motion-sensor
            - entity: sensor.count_sensor
              name: Sensors
              icon: mdi:home-thermometer
            - entity: sensor.count_automations
              name: Automations
              icon: mdi:robot
            - entity: sensor.count_device_trackers
              name: Device Trackers
              icon: mdi:radar
            - entity: sensor.count_switches
              name: Switches
              icon: mdi:light-switch
            - entity: sensor.count_scripts
              name: Scripts
              icon: mdi:script-text

            - type: custom:hui-horizontal-stack-card
              cards:
                - type: custom:button-card
                  name: Server Restart
                  icon: mdi:reload
                  tap_action:
                    action: call-service
                    service: browser_mod.sequence
                    service_data:
                      sequence:
                        - service: browser_mod.notification
                          data:
                            message: Restarting server...
                        - service: browser_mod.delay
                          data:
                            time: 3000
                        - service: homeassistant.restart
                  template: icon_name

        ### NAS

        - type: entities
          view_layout:
            grid-area: nas
          title: Synology DS923+
          show_header_toggle: false
          card_mod:
            class: header
            # no border on last card
            style: |
              ha-card {
                border: none !important;
              }
          entities:
            - entity: binary_sensor.nas_security_status
              name: Security status

            - entity: sensor.nas_temperature
            - entity: sensor.nas_volume_1_used_space
            - entity: sensor.memory_use_percent
            - entity: sensor.processor_use
            - entity: sensor.nas_last_boot
              name: Last reboot

            - entity: update.nas_dsm_update
              icon: mdi:package-up
              name: Update
            - type: custom:hui-horizontal-stack-card
              cards:
                - type: custom:button-card
                  name: Restart NAS
                  icon: mdi:restart-alert
                  confirmation:
                    text: Are you sure you want to reboot NAS?
                  tap_action:
                    action: call-service
                    service: browser_mod.sequence
                    service_data:
                      sequence:
                        - service: browser_mod.notification
                          data:
                            message: Restarting NAS...
                        - service: button.press
                          data:
                            entity_id: button.nas_reboot
                  template: icon_name

                - type: custom:button-card
                  name: Shutdown
                  icon: mdi:alert
                  confirmation:
                    text: Are you sure you want to shutdown NAS?
                  tap_action:
                    action: call-service
                    service: browser_mod.sequence
                    service_data:
                      sequence:
                        - service: browser_mod.notification
                          data:
                            message: Shutting down NAS...
                        - service: button.press
                          data:
                            entity_id: button.nas_shutdown
                  template: icon_name
