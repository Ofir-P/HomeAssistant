action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Vacuum
    timeout: 300000
    style: |
      --popup-max-width: calc(385px + 495px);
      --primary-color: transparent; /* hide timeout progress */
    card_mod:
      style:
        # card divider border
        layout-card$grid-layout$: |
          #root {
            margin: -24px 0 !important;
          }
          hui-vertical-stack-card {
            border-right: 1.5px solid rgba(0, 0, 0, 0.2);
            border-radius: 0;
            transition: none;
          }
          /* phone */
          @media screen and (max-width: 800px) {
            hui-vertical-stack-card {
              border-right: none;
              border-bottom: 1.5px solid rgba(0, 0, 0, 0.2);
            }
          }
    content:
      type: custom:layout-card
      layout_type: custom:grid-layout
      layout:
        margin: 0
        grid-template-columns: 385px 495px
        grid-template-rows: 1fr
        grid-template-areas: |
          "info map"
        mediaquery:
          #phone
          "(max-width: 800px)":
            grid-template-columns: 1fr
            grid-template-rows: repeat(2, 1fr)
            grid-template-areas: |
              "info"
              "map"
      cards:
        ### Overview

        - type: vertical-stack
          view_layout:
            grid-area: info
          cards:
            - type: entities
              title: Overview
              card_mod:
                class: header
                style: |
                  .card-content {
                    padding: var(--tablet-popup-content-padding);
                    padding-bottom: 0;
                  }
              entities:
                - entity: vacuum.mijia_v2_202f_robot_cleaner
                  attribute: clean_record.clean_time
                  name: Last Clean Time
                - entity: vacuum.mijia_v2_202f_robot_cleaner
                  attribute: clean_record.clean_area
                  name: Last Clean Area                

            - type: custom:mod-card
              card_mod:
                style:
                  # horizontal bottom buttons
                  hui-horizontal-stack-card$: |
                    #root {
                      justify-content: space-evenly !important;
                      padding: var(--tablet-popup-button-padding);
                    }
              card:
                type: custom:vacuum-card
                entity: vacuum.mijia_v2_202f_robot_cleaner
                actions:
                  start:
                    service: vacuum.start
                    service_data:
                      entity_id: vacuum.mijia_v2_202f_robot_cleaner
                stats:
                  default:
                    - entity_id: sensor.mijia_v2_202f_filter_life_level
                      unit: "%"
                      subtitle: Filter
                    - entity_id: sensor.mijia_v2_202f_brush_life_level_2
                      unit: "%"
                      subtitle: Side brush
                    - entity_id: sensor.mijia_v2_202f_brush_life_level
                      unit: "%"
                      subtitle: Main brush
                  cleaning:
                    - entity_id: sensor.vacuum_clean_area
                      unit: mÂ²
                      subtitle: Cleaning area
                    - attribute: clean_record.clean_time
                      unit: minutes
                      subtitle: Cleaning time
                shortcuts:
                  - name: Vaccum Return to base
                    service: vacuum.return_to_base
                    icon: mdi:home-floor-b
                compact_view: false
