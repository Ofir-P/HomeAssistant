action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Boiler
    card_mod:
      style:
        #popup header
        .:
    content:
      type: vertical-stack
      cards:
        - square: false
          columns: 1
          type: grid
          cards:
            - type: custom:mushroom-template-card
              primary: >-
                Boiler is on for: {{ states("sensor.boiler_on")
                }}
              secondary: >-
                Current:
                {{states("sensor.boiler_power")}}{{state_attr("sensor.boiler_power","unit_of_measurement")}}
              icon: mdi:water-boiler
              entity: switch.boiler
              tap_action:
                action: call-service
                service: switch.toggle
                target:
                  entity_id: switch.boiler
              icon_color: |
                {% if states('switch.boiler') == 'off' %}
                  blue
                {% else %}
                  red
                {% endif %}
            - type: custom:mushroom-chips-card
              styles:
                card:
                  - justify-content: center
              chips:
                - type: template
                  icon: mdi:clock-time-four-outline
                  icon_color: blue
                  content: 35 Min
                  tap_action:
                    action: call-service
                    service: script.turn_on_boiler_for_35_minutes
                - type: template
                  icon: mdi:clock-time-eight-outline
                  icon_color: blue
                  content: 45 Min
                  tap_action:
                    action: call-service
                    service: script.turn_on_boiler_for_45_minutes
                - type: template
                  icon: mdi:clock-time-twelve-outline
                  icon_color: blue
                  content: 60 Min
                  tap_action:
                    action: call-service
                    service: script.turn_on_switcher_for_60mins
